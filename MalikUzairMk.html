<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Hacking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
  background:#020617;
  color:#ffffff;
  text-align:center;
}

/* Heading */
h1{
  margin:20px 0;
  color:#00ffcc;
  letter-spacing:2px;
}

/* Card */
.card{
  max-width:420px;
  margin:15px auto;
  padding:15px;
  background:#020617;
  border:1px solid #00ffcc;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  gap:12px;
  box-shadow:0 0 12px #00ffcc;
}

/* Top Row */
.row{
  display:flex;
  align-items:center;
  gap:12px;
}

/* DP */
.card img{
  width:60px;
  height:60px;
  border-radius:50%;
  border:2px solid #00ffcc;
}

/* Counter */
.counter{
  margin-left:auto;
  padding:8px 12px;
  border:1px solid #00ffcc;
  border-radius:20px;
  color:#00ffcc;
  font-size:13px;
  min-width:70px;
}

/* Button */
.card a{
  text-decoration:none;
  background:#00ffcc;
  color:#000;
  padding:14px;
  border-radius:10px;
  font-weight:bold;
  transition:0.3s;
  display:block;
}

.card a:active{
  transform:scale(0.95);
}

/* Progress bar */
.progress-box{
  width:100%;
  height:14px;
  border:1px solid #00ffcc;
  border-radius:20px;
  overflow:hidden;
}

.progress-bar{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#00ffcc,#00ff66);
}
</style>
</head>

<body>

<h1>CYBER HACKING</h1>

<!-- CARD 1 -->
<div class="card" data-id="1">
  <div class="row">
    <img src="https://i.ibb.co/LXv0kNgF/IMG-20251214-WA0124.jpg">
    <div class="counter">Clicks: <span>0</span></div>
  </div>
  <a href="#" onclick="startProgress(this,'https://dark-hunter-hacker-oaca.vercel.app/')">Telegram Bot Making</a>
  <div class="progress-box"><div class="progress-bar"></div></div>
</div>

<!-- CARD 2 -->
<div class="card" data-id="2">
  <div class="row">
    <img src="https://i.ibb.co/LXv0kNgF/IMG-20251214-WA0124.jpg">
    <div class="counter">Clicks: <span>0</span></div>
  </div>
  <a href="#" onclick="startProgress(this,'https://google.com')">Soon ðŸ”œ</a>
  <div class="progress-box"><div class="progress-bar"></div></div>
</div>

<!-- CARD 3 -->
<div class="card" data-id="3">
  <div class="row">
    <img src="https://i.ibb.co/LXv0kNgF/IMG-20251214-WA0124.jpg">
    <div class="counter">Clicks: <span>0</span></div>
  </div>
  <a href="#" onclick="startProgress(this,'https://youtube.com')">Linux Basics</a>
  <div class="progress-box"><div class="progress-bar"></div></div>
</div>

<!-- CARD 4 -->
<div class="card" data-id="4">
  <div class="row">
    <img src="https://i.pravatar.cc/150?img=4">
    <div class="counter">Clicks: <span>0</span></div>
  </div>
  <a href="#" onclick="startProgress(this,'https://github.com')">Soon ðŸ”œ</a>
  <div class="progress-box"><div class="progress-bar"></div></div>
</div>

<!-- CARD 5 -->
<div class="card" data-id="5">
  <div class="row">
    <img src="https://i.ibb.co/LXv0kNgF/IMG-20251214-WA0124.jpg">
    <div class="counter">Clicks: <span>0</span></div>
  </div>
  <a href="#" onclick="startProgress(this,'https://stackoverflow.com')">Soon ðŸ”œ</a>
  <div class="progress-box"><div class="progress-bar"></div></div>
</div>

<script>
// Load saved counters
document.querySelectorAll(".card").forEach(card=>{
  let id = card.dataset.id;
  let saved = localStorage.getItem("count_"+id) || 0;
  card.querySelector(".counter span").innerText = saved;
});

function startProgress(btn, link){
  event.preventDefault();

  let card = btn.closest(".card");
  let id = card.dataset.id;

  // COUNTER
  let count = localStorage.getItem("count_"+id) || 0;
  count++;
  localStorage.setItem("count_"+id, count);
  card.querySelector(".counter span").innerText = count;

  // PROGRESS
  let bar = card.querySelector(".progress-bar");
  bar.style.width = "0%";
  let progress = 0;

  let interval = setInterval(()=>{
    progress += 2;
    bar.style.width = progress + "%";
    if(progress >= 100){
      clearInterval(interval);
      window.open(link,"_blank");
    }
  },40);
}
</script>

</body>
</html>
