<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Initializing System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Courier New", monospace;
}

body{
  height:100vh;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#00ffcc;
}

.container{
  width:90%;
  max-width:400px;
  text-align:center;
}

h1{
  font-size:22px;
  margin-bottom:20px;
  letter-spacing:2px;
}

.progress-box{
  width:100%;
  height:20px;
  border:2px solid #00ffcc;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 15px #00ffcc;
}

.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffcc,#00ff66);
  animation: load 5s linear forwards;
}

@keyframes load{
  from{ width:0%; }
  to{ width:100%; }
}

.text{
  margin-top:15px;
  font-size:14px;
  animation: blink 1s infinite;
}

@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.3;}
}
</style>
</head>

<body>

<div class="container">
  <h1>INITIALIZING CYBER ACCESS</h1>
  <h1>Malik Uzair Mk</h1>

  <div class="progress-box">
    <div class="progress-bar"></div>
  </div>

  <div class="text">Decrypting data...</div>
</div>

<script>
  // 5 second baad login page
  setTimeout(() => {
    window.location.href = "login.html";
  }, 5000);
</script>

</body>
